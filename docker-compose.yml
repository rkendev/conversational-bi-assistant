services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: bi_user
      POSTGRES_PASSWORD: bi_pass
      POSTGRES_DB: retail
    ports:
      - "5433:5432"   # <â€” was 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
      # run init SQL (roles etc.) on first boot:
      - ./scripts:/docker-entrypoint-initdb.d:ro

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  mcp:
    image: crystaldba/postgres-mcp:0.3.0
    depends_on:
      - db
    environment:
      # use READ-ONLY role for MCP
      DATABASE_URI: postgresql://bi_ro:bi_ro_pass@db:5432/retail
      API_KEY: dev_key_please_change
    # entrypoint is built into the image; these are args
    command:
      - --access-mode
      - restricted
      - --transport
      - sse
    ports:
      - "4000:8000"

volumes:
  pg_data:
